<!DOCTYPE html>
<html>
<head>
	<title>¿Me perdonas:(?</title>
	<style>
		body {
			background-color: #f2f2f2;
			text-align: center;
			font-family: Arial, sans-serif;
		}
		button {
			background-color: #4CAF50;
			color: white;
			padding: 15px 32px;
			text-align: center;
			text-decoration: none;
			display: inline-block;
			font-size: 16px;
			margin: 4px 2px;
			cursor: pointer;
			border-radius: 10px;
			border: none;
			box-shadow: 0px 5px 0px #3e8e41;
			transition: box-shadow 0.3s ease-in-out;
		}
		button:hover {
			background-color: #3e8e41;
			box-shadow: 0px 8px 0px #2c6e31;
		}
		#yes-button {
			position: absolute;
			top: 50%;
			left: 25%;
			transform: translate(-50%, -50%);
		}
		#no-button {
			position: absolute;
			top: 50%;
			left: 75%;
			transform: translate(-50%, -50%);
			background-color: #f44336;
			box-shadow: 0px 5px 0px #d32f2f;
			transition: box-shadow 0.3s ease-in-out;
		}
		#no-button:hover {
			background-color: #d32f2f;
			box-shadow: 0px 8px 0px #b71c1c;
		}
		#love-message {
			display: none;
			font-size: 50px;
			color: red;
			margin-top: 50px;
		}
	</style>
</head>
<body>
	<h1>¿Me perdonas?</h1>
	<div class="buttons">
		<button id="yes-button" onclick="showLoveMessage()">Sí</button>
		<button id="no-button" onclick="moveNoButton()">No</button>
	</div>
	<p id="love-message">Te amo miaumooor!! sabes q soy weoncitopipipi <3</p>
	<script>
		function showLoveMessage() {
			document.getElementById("love-message").style.display = "block";
			document.getElementById("yes-button").style.display = "none";
			document.getElementById("no-button").style.display = "none";
		}
		function moveNoButton() {
			var x = Math.floor(Math.random() * window.innerWidth);
			var y = Math.floor(Math.random() * window.innerHeight);
			document.getElementById("no-button").style.position = "absolute";
			document.getElementById("no-button").style.top = y + "px";
			document.getElementById("no-button").style.left = x + "px";
		}
	</script>
</body>
</html>
